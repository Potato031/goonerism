name: Build Windows Release
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          target: 'desktop'
          arch: 'win64_msvc2019_64'

      - name: Build with CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release

      - name: Package with windeployqt
        run: |
          cd build/Release
          # This pulls in all the .dll files Windows needs to run Qt
          windeployqt --multimedia video_player.exe
          # Zip everything up
          Compress-Archive -Path * -DestinationPath ../../video_player_windows.zip

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: video_player_windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}