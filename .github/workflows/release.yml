name: Build Windows Release
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          modules: 'qtmultimedia'

      - name: Build with CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release

      - name: Package with windeployqt
        run: |
          cd build/Release
          windeployqt --multimedia video_player.exe
          Get-ChildItem -Path "${{ github.workspace }}" -Filter "styles.qss" -Recurse | Where-Object { $_.FullName -notlike "*build*" } | Copy-Item -Destination "." -Force
          Get-ChildItem -Path "${{ github.workspace }}" -Filter "ffmpeg.exe" -Recurse | Where-Object { $_.FullName -notlike "*build*" } | Copy-Item -Destination "." -Force
          Compress-Archive -Path * -DestinationPath ../../video_player_windows.zip

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: video_player_windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}